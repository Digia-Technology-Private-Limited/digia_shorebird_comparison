<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Basic CSS to make the chart fill the container */
    html,
    body,
    #container {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    #container {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>

<body>
  <div id="container">
    <canvas id="chartCanvas"></canvas>
  </div>

  <script>
    let __chartInstance = null;

    // createChart expects a JS object config
    function createChart(config) {
      try {
        const ctx = document.getElementById('chartCanvas').getContext('2d');

        // If a chart already exists, destroy it before creating a new one
        if (__chartInstance) {
          __chartInstance.destroy();
          __chartInstance = null;
        }

        __chartInstance = new Chart(ctx, config);
        return true;
      } catch (e) {
        console.error('createChart error', e);
        return false;
      }
    }

    // Expose a simple ready-check for Flutter
    function isChartAvailable() {
      return (typeof Chart !== 'undefined');
    }
  </script>
</body>

</html>
